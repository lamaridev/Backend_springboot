#dev properties
spring.data.mongodb.uri=mongodb://localhost:27017/data
#prod properties
#spring.data.mongodb.uri=<add mongodb atlas connnection string>
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200KB
# Max Request Size
spring.servlet.multipart.max-request-size=200KB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=C:\Users\pc\Desktop\storage
